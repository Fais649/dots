[[mgr.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

[[input.prepend_keymap]]
on   = "<Esc>"
run  = "close"
desc = "Close Input"

[[mgr.prepend_keymap]]
on   = "f1"
run  = "quit"
desc = "Quit Yazi"

[[mgr.prepend_keymap]]
on   = "M"
run  = "plugin mount"

[[mgr.prepend_keymap]]
on  = "<C-n>"
run = 'shell -- dragon-drop -x -i -T "$1"'
desc = "Drag and Drop"

[[mgr.prepend_keymap]]
on   = [ "g", "c" ]
run  = "plugin git-files"
desc = "Show Git file changes"
