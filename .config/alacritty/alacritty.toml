# general.import = [ "~/.config/omarchy/current/theme/alacritty.toml" ]

[terminal]
shell.program = "/opt/homebrew/bin/tmux" 

[env]
TERM = "xterm-256color"

[font]
normal = { family = "Terminess Nerd Font" }
bold = { family = "Terminess Nerd Font" }
italic = { family = "Terminess Nerd Font" }
size = 9

[window]
padding.x = 14
padding.y = 14
decorations = "None"
opacity = 1

[keyboard]
bindings = [
{ key = "F11", action = "ToggleFullscreen" }
]
