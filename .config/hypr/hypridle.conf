general {
    lock_cmd = killall waybar; omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    on_unlock_cmd = omarchy-restart-waybar                 # prevent stacking of waybar when waking
}

listener {
    timeout = 20                                             # 2.5min
    on-timeout = brightnessctl -d asus::kbd_backlight s 0 
		on-resume = brightnessctl -d asus::kbd_backlight s 1
}

listener {
    timeout = 600                                             # 2.5min
    on-timeout = pidof hyprlock || omarchy-launch-screensaver 
}

listener {
    timeout = 630                      # 5.5min
    on-timeout = loginctl lock-session # lock screen when timeout has passed
}

listener {
    timeout = 700                                            # 6min
    on-timeout = brightnessctl s 0
    on-resume = brightnessctl -r
	  # on-timeout = hyprctl dispatch dpms off                   # screen off when timeout has passed
    # on-resume = hyprctl dispatch dpms on && brightnessctl -r 
}

listener {
    timeout = 710                                            # 6min10sec
    on-timeout = systemctl suspend
}
