$terminal = ghostty
$messenger = uwsm app -- google-chrome-stable 
$fileManager = uwsm app -- dolphin	
$passwordManager = uwsm app -- bitwarden-desktop
$browser = gio launch ~/.local/share/applications/google-chrome.desktop
$messenger = /usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://web.whatsapp.com
$music = /usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://open.spotify.com
$ai = /usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://gemini.google.com/u/1/app
$gmail = /usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://gmail.com
$proton = /usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://mail.proton.me
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"
$launcher = nwg-drawer
$exit = $launcher

bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle

bindeld = SUPER, up, Brightness up, execr, echo dead | sudo -S brightnessctl s 20+
bindeld = SUPER, down, Brightness up, execr, echo dead | sudo -S brightnessctl s 20-
bindeld = SUPER, right, Brightness up, exec, $osdclient --output-volume raise
bindeld = SUPER, left, Brightness up, exec, $osdclient --output-volume lower

bindd = SUPER, W, Close active window, killactive,
bindd = SUPER, F, Force full screen, fullscreen, 1

bindd = SUPER, h, Move focus left, movefocus, l
bindd = SUPER, l, Move focus right, movefocus, r
bindd = SUPER, k, Move focus up, movefocus, u
bindd = SUPER, j, Move focus down, movefocus, d

bindd = SUPER CTRL, h, Move window left, movetoworkspace, r-1
bindd = SUPER CTRL, l, Move window right, movetoworkspace, r+1 

bindd = SUPER, 1, Move window left, workspace, 1
bindd = SUPER, 2, Move window right, workspace, 2 
bindd = SUPER, 3, Move window right, workspace, 3 
bindd = SUPER, 4, Move window right, workspace, 4 

bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT, Tab, Reveal active window on top, bringactivetotop

bindd = SUPER, P, Expose, hyprexpo:expo, toggle
bindd = SUPER, minus, Expand window left, resizeactive, -100 0
bindd = SUPER, equal, Shrink window left, resizeactive, 100 0
bindd = SUPER SHIFT, minus, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, equal, Expand window down, resizeactive, 0 100

bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

bindd = SUPER, SPACE, Launch apps, exec, rofi -show drun
bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, COMMA, Show key bindings, exec, omarchy-menu-keybindings

bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, pkill -SIGUSR1 waybar
bindd = SUPER CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next

bindd = SUPER, BACKSPACE, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, BACKSPACE, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER, BACKSPACE, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

bindd = SUPER CTRL, N, Toggle nightlight, exec, omarchy-toggle-nightlight
bindd = SUPER, S, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER SHIFT, S, Screen record a region, exec, omarchy-cmd-screenrecord
bindd = SUPER SHIFT, D, Color picker, exec, pkill hyprpicker || hyprpicker -a

bindd = SUPER, RETURN, Focus Terminal, execr, $(~/.cargo/bin/raise  --class "com.mitchellh.ghostty" --launch "ghostty")
bindd = SUPER SHIFT, RETURN, New Terminal, exec, $terminal
bindd = SUPER, APOSTROPHE, Focus Browser, execr, $(~/.cargo/bin/raise  --class "google-chrome" --launch "gio launch ~/.local/share/applications/google-chrome.desktop")
bindd = SUPER SHIFT, APOSTROPHE,  New Browser, exec, $browser
bindd = SUPER, G, Focus Godot, execr, $(~/.cargo/bin/raise  --class ".*godot.*" --launch "godot")
bindd = SUPER, B, Focus Blender, execr, $(~/.cargo/bin/raise  --class ".*blender.*" --launch "blender")

bindd = SUPER, T, Focus Whatsapp, execr, $(~/.cargo/bin/raise  --class "chrome.*whatsapp.*" --launch "/usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://web.whatsapp.com")
bindd = SUPER, A, Focus Gemini, execr, $(~/.cargo/bin/raise  --class "chrome.*gemini.*" --launch "/usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://gemini.google.com/u/1/app")

bindd = SUPER, E, Focus G-Mail, execr, $(~/.cargo/bin/raise  --class "chrome.*gmail.*1" --launch "/usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://mail.google.com/mail/u/1/ & /usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://mail.google.com/mail/u/0/")
bindd = SUPER, R, Focus Proton, execr, $(~/.cargo/bin/raise  --class "chrome.*proton.*" --launch "/usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://mail.proton.me")
bindd = SUPER, D, Focus Proton Drive, execr, $(~/.cargo/bin/raise  --class "chrome.*proton.*" --launch "/usr/bin/google-chrome-stable %U --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation --ozone-platform=wayland --app=https://drive.proton.me")
bindd = SUPER, slash, Pasword manager, exec, [class bitwarden] $passwordManager

